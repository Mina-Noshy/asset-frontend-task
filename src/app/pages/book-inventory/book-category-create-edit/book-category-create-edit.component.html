<mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Edit' : 'Create' }} Book Category</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="bookCategoryForm" (ngSubmit)="saveCategory()">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter category name">
          <mat-error *ngIf="bookCategoryForm.get('name').hasError('required')">Name is required.</mat-error>
        </mat-form-field>
   
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" placeholder="Enter category description">
          <mat-error *ngIf="bookCategoryForm.get('description').hasError('required')">Description is required.</mat-error>
        </mat-form-field>
  
        <div>
          <button mat-raised-button color="primary" type="submit" [disabled]="bookCategoryForm.invalid">
            {{ isEditMode ? 'Update' : 'Create' }}
          </button>
          <button mat-button (click)="cancel()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

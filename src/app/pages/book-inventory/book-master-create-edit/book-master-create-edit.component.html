<mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Edit' : 'Create' }} Book Master</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="bookMasterForm" (ngSubmit)="saveBookMaster()">
        
        <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="categoryId">
              <mat-option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
              </mat-option>
            </mat-select>
          </mat-form-field> 
    
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Enter book title">
          <mat-error *ngIf="bookMasterForm.get('title')?.hasError('required')">Title is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Author</mat-label>
          <input matInput formControlName="author" placeholder="Enter author name">
          <mat-error *ngIf="bookMasterForm.get('author')?.hasError('required')">Author is required.</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" min="1" step="1" formControlName="quantity" placeholder="Enter quantity">
          <mat-error *ngIf="bookMasterForm.get('quantity')?.hasError('required')">Quantity is required.</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" placeholder="Enter description">
          <mat-error *ngIf="bookMasterForm.get('description')?.hasError('required')">Description is required.</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Publication Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="publicationDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  
        <div>
          <button mat-raised-button color="primary" type="submit" [disabled]="bookMasterForm.invalid">
            {{ isEditMode ? 'Update' : 'Create' }}
          </button>
          <button mat-button (click)="cancel()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

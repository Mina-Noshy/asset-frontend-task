<mat-sidenav-container class="app-container">
    <!-- The side navigation (drawer) -->
    <mat-sidenav #sidenav mode="side" [opened]="opened" class="app-sidenav" style="background-color: lightgray;">
      <mat-toolbar>Asset-Technology</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/book-master">Books</a>
        <a mat-list-item routerLink="/book-categories">Categories</a>
        <a mat-list-item routerLink="/all-transactions">All Transactions</a>
        <a mat-list-item routerLink="/user-transactions">My Transactions</a>

        <a mat-list-item (click)="logout()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- The main content -->
    <mat-sidenav-content>
      <!-- Toolbar for the top header -->
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Book Inventory</span>
      </mat-toolbar>
  
      <!-- Main content area -->
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
